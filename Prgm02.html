<!DOCTYPE html>
<html>
<body>

<p>Creating and using an object method within.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
var person = [" John "," Doe ",5566,9995580568," SE ",[" Development "," Testing "," Marketing "]];

document.getElementById("demo").innerHTML = person[0];
document.getElementById("demo1").innerHTML = person[1];
document.getElementById("demo2").innerHTML = person[2];
document.getElementById("demo3").innerHTML = person[3];
document.getElementById("demo4").innerHTML = person[4];    
document.getElementById("demo5").innerHTML = person[5][0]+"  "+person[5][1]+"  "+person[5][2];
document.write(person+"<br><br>");
document.write("length of Outer array  :  "+person.length+"<br>");
document.write("length of inner array  :  "+person[5].length);
</script>
</body>
</html>
