<!DOCTYPE html>
<html>
<body>

<p>Calculations</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>


<script>
document.getElementById("demo").innerHTML = 6+4*7+5/2+5;
document.getElementById("demo1").innerHTML =(6+4)*((7+5)/2)+5;
document.getElementById("demo2").innerHTML = (6+(4*7)+5)/2+5;
document.getElementById("demo3").innerHTML =(6+4*7)+5/2+5;
document.getElementById("demo4").innerHTML = ((6+4)*7)+(5/2+5);
</script>

</body>
</html>
